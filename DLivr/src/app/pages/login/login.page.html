<ion-header>
  <ion-toolbar>
    <ion-title>D-Livr</ion-title>
  </ion-toolbar>
</ion-header>

<ion-app>
<ion-content no-padding>

  <ion-grid padding>

    <ion-row justify-content-center>
     <ion-col align-self-center size-md="6" size-lg= "5" size-xs="12">

       <form [formGroup] ="loginForm" (ngSubmit)="onSubmit()">
       <div text-center>
          <h4> Log into your D-Livr account!</h4>
       </div>

        <div padding>

          <ion-item>
            <ion-icon name="at" ></ion-icon>
            <ion-input type = "text" formControlName = "email" placeholder = "Email" required></ion-input>
          </ion-item>
          <div  style="color:red; font-size: 12px;" *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">* Email is required</div>
            <div *ngIf="f.email.errors.email">* Email must be a valid email address</div>
         </div>

         <ion-item>
            <ion-icon name="lock"></ion-icon>
            <ion-input type = "password" formControlName = "password" placeholder = "Password" required></ion-input>
          </ion-item>
          <div style="color:red; font-size: 12px;" *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">* Password is required</div>
            <div *ngIf="f.password.errors.minlength">* Password must be longer than 4 characters</div>
         </div>

        </div>


        <a routerLink = "#"> Forgot your password? </a>
        <div class = "login-box" padding>
            <ion-button style="margin-top: 30px;" id = "login" size="large"  type = "submit" expand="full">Sign In</ion-button>
           <ion-button style="margin-top: 10px;" id = "register" size="medium"  color = "grey" expand="full" routerLink = "#">Create an account</ion-button>
        </div>
       </form>

     </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
</ion-app>
